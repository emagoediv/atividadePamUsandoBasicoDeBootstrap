<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9dabb0ed4f.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula aumento</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
        </div>
    </nav>

    <div class="p-3 mt-5 bg-light rounded-3 container">
        <div class="container-fluid py-4 d-flex justify-content-center">

        <label for="" class="form-label">Digite o salário atual: </label>
        <input type="text" id="m1">
        
        </div>

        <div class="container-fluid py-4 d-flex justify-content-center">
        <label for="" class="form-label">Digite a porcentagem de aumento abaixo: </label>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="pb"></div>
            <input type="number" step="0.1" min="0" max="100" id="pta">
        </div>
        
    </div>

        <div class="container-fluid py-5 d-flex justify-content-center">
            <button type="button" id="btn" class="btn btn-dark">Calcular</button>
        </div>

    <div class="p-3 mt-5 bg-light rounded-3 container">
        <div class="container-fluid py-4 d-flex justify-content-center">
            <h6>O novo salário é:</h6>
            <input type="text" readonly id="r">
        </div>
       
    </div>

</body>
<script src="calculaAumento.js"></script>

</html>
